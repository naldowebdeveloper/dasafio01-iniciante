<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <script>
        opcao =  desejaFazer();
        console.log(opcao);

        if(opcao == 0){
            funcionarios = cadastrarFuncionario();
            opcao2 = prompt("1,2 - Lista nomes de funcion치rios");

            if(opcao2 == 1){
                listarFuncionario(funcionarios)
            }else if(opcao2 == 2){
                listarFuncionario2(funcionarios)
            }
        }

        function desejaFazer(){
            opcao = prompt("0 - Cadastrar funcion치rio");
            return opcao;
        }

        function cadastrarFuncionario(){
            funcionarios = []
            for(i=0; i<2; i++){
                nome = prompt("Digite o nome do funcionario");

                salario = []
                for(x=0; x<1; x++){
                    valor = prompt("Digite o sal치rio" + " do funcion치rio " + nome);
                    valor = parseInt(valor);
                    salario.push(valor);
                }

                funcionario = {}
                funcionario.nome = nome
                funcionario.salario = valor
                funcionarios.push(funcionario)
            }

            return funcionarios;
        }

        function listarFuncionario(funcionarios){
            for(i=0; i<funcionarios.length; i++){
                funcionario = funcionarios[i]
                document.write(funcionario.nome + "<br>")
            }
        }

        function listarFuncionario2(funcionarios){
            for(i=0; i<funcionarios.length; i++){
                funcionario = funcionarios[i]
                document.write(funcionario.nome + " " + funcionario.salario  +"<br>")
            }
        }


    </script>
</body>
</html>
